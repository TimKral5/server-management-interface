   <main>
      <h1>Configuration</h1>
      <table class="awi-table">
         <tbody class="configuration-grid">
            <tr class="thead">
               <th>Service</th>
               <th>Description</th>
               <th>Actions</th>
            </tr>

            <tr>
               <td class="awi-t-text">Crontab</td>

               <td class="awi-t-text"></td>
            </tr>
            <tr>
               <td class="awi-t-text">Language</td>
               <td class="awi-t-text"></td>

            <tr>
               <td class="awi-t-text">Network</td>
               <td class="awi-t-text"></td>

            <tr>
               <td class="awi-t-text">NGinX</td>
               <td class="awi-t-text"></td>

               <td class="awi-t-text"></td>
               <td class="awi-t-text"></td>
            </tr>
         </tbody>
      </table>
   </main>

   <style>
      tbody.configuration-grid>tr {
         display: grid;
         grid-template-columns: 10em auto 10em;
      }
      
      tbody.configuration-grid>tr>* {
         min-width: 100%;
      }

      tbody.configuration-grid>tr>*:nth-child(1),
      tbody.configuration-grid>tr>*:nth-child(3) {
         text-align: center;
      }
   </style>
